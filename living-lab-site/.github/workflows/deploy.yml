on:
  push:
    branches:
      - Docusaurus # Change this to your default branch if it's different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18 # Use Node.js 18 here

      - name: Install dependencies
        run: |
          cd living-lab-site
          cd src
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        run: |
          cd living-lab-site
          npm run deploy
        env:
          GIT_USER: github-actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}